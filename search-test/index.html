<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Test Search</title>
</head>
<body>
    <form action="/adduser" method="post">
    <input type="text" name="user" id="" placeholder="Nama">
    <input type="number" name="umur" id="" placeholder="Umur">
    <input type="text" name="job" id="" placeholder="Pekerjaan">
    <button type="submit">Tambahkan</button>
    </form>

    <form action="" method="post">
        <input type="text" name="carinama" id="cari" placeholder="Cari berdasarkan nama">
        <ul><div id="result"></div></ul>
        
    </form>

    <script>
        $(document).ready(function(){
            
            $("#cari").keyup(function(){
                var nm = ""
                var nm = $("#cari").val()
                // $("#result").html(nm)
                $.post("cariuser",{
                    nama: nm
                }, function(data){
                    $("#result").html(data)
                })
            })
        })
    </script>
</body>
</html>
